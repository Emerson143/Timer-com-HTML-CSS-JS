<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Esferas Software</title>
</head>
<body>
    <h1>Timer Esferas Software</h1>
    <div id="container">
        <audio id="som" src="toque.mp3" style="display: none;"></audio>
        <p id="horas-label" class="label">Horas</p><p id="min-label" 
        class="label">Minutos</p><p id="sec-label" class="label">Segundos</p>
        <input id="horas" type="number" max="99" min="0" value="0" 
        class="time"><p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2"
         class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        <button id="iniciar" class="btn">Iniciar</button>
        <button id="pausar" class="btn">Pausar</button>
        <button id="cancelar" class="btn">Cancelar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
